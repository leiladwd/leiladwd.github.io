<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
var str_CN = ['狗', '猫', '老虎', '大熊猫', '水獭', '羊', '虎鲸', '海鸥', '小浣熊'];
var str_EN = ['dog', 'cat', 'tiger', 'panda', 'otter', 'sheep', 'grampus', 'seagull', 'raccoon'];
$('#APjFqb').bind('input propertychange', 'textarea', function() {
  changeStr()
});

function removeElementFromArray(arr, element) {
  var newArray = arr.filter(function(item) {
    var regex = new RegExp('^' + element); // 使用 ^ 字符匹配开头
    return item !== element && !regex.test(item);
  });
  return newArray;
}

function handleKeyPress(event) {
  if (event.keyCode === 13) {
    event.preventDefault();

    // 在这里触发 Enter 事件的处理逻辑
    // changeStr()
  }
}

function changeStr() {
  var str = $('#APjFqb').val().trim()
  var resultDiv = document.getElementById('result');
  if (str !== '') {
    var newArray = removeElementFromArray(str_EN, str);
    $('#result').display = ''
    // 显示div遍历数组
    resultDiv.style.display = 'block'; // 显示 div 元素
    var show = ''
    newArray.forEach(element => {
      show += '<li class="result_li" onclick="checkImg(\'' + element.trim() + '\')"><label>' + element +
        '</label><br/><span>Animal</span></li>';

    })
    $('#result_ul')[0].innerHTML = show
    $('.RNNXgb')[0].style.borderBottom = 'none'
    $('.RNNXgb')[0].style.borderBottomLeftRadius = 0
    $('.RNNXgb')[0].style.borderBottomRightRadius = 0

    $('.RNNXgb')[0].style.boxShadow = 'rgba(32, 33, 36, 0.28) 1px 2px 6px'
    $('.RNNXgb')[0].style.boxColor = 'rgba(223, 225, 229, 0)'


  } else {
    resultDiv.style.display = 'none'; // 隐藏 div 元素
    $('.RNNXgb')[0].style.borderBottom = ''
    $('.RNNXgb')[0].style.borderBottomLeftRadius = ''
    $('.RNNXgb')[0].style.borderBottomRightRadius = ''

    $('.RNNXgb')[0].style.boxShadow = ''
    $('.RNNXgb')[0].style.boxColor = ''
  }
}

function checkImg(name) {
  var newArray = removeElementFromArray(str_EN, name);
  createMultipleImages(newArray)
}

function getRandomPosition(container, elementWidth, elementHeight) {
  var padding = 60; // 图片与容器边缘的最小间距

  var containerWidth = container.clientWidth;
  var containerHeight = container.clientHeight;

  var x = Math.floor(Math.random() * (containerWidth - elementWidth - padding * 2)) + padding;
  var y = Math.floor(Math.random() * (containerHeight - elementHeight - padding * 2)) + padding;

  var images = container.getElementsByClassName('popup-image');

  // 碰撞检测，如果发生碰撞，则重新获取位置
  while (checkCollision(x, y, elementWidth, elementHeight, images)) {
    x = Math.floor(Math.random() * (containerWidth - elementWidth - padding * 2)) + padding;
    y = Math.floor(Math.random() * (containerHeight - elementHeight - padding * 2)) + padding;
  }

  return {
    x: x,
    y: y
  };
}

function checkCollision(image, images) {
  var imageRect = image.getBoundingClientRect();
  var imageX = imageRect.left;
  var imageY = imageRect.top;
  var imageWidth = imageRect.width;
  var imageHeight = imageRect.height;

  for (var i = 0; i < images.length; i++) {
    var existingImage = images[i];
    var existingImageRect = existingImage.getBoundingClientRect();
    var existingImageX = existingImageRect.left;
    var existingImageY = existingImageRect.top;
    var existingImageWidth = existingImageRect.width;
    var existingImageHeight = existingImageRect.height;

    if (
      imageX < existingImageX + existingImageWidth &&
      imageX + imageWidth > existingImageX &&
      imageY < existingImageY + existingImageHeight &&
      imageY + imageHeight > existingImageY
    ) {
      return true; // 发生碰撞
    }
  }

  return false; // 无碰撞
}



function createPopupImage(name, container) {
  var image = document.createElement('img');
  image.className = 'popup-image';
  // 随机数
  var randomNum = Math.floor(Math.random() * 10) + 1;
  var imagePath = 'net_art/' + name + '/' + randomNum + '.jpg'; // 假设原始路径为 your-image-filename.png

  image.onerror = function() {
    // 图片加载失败，将后缀更改为 .jpeg
    imagePath = imagePath.replace(/\.[^.]+$/, '.jpeg');
  };

  image.src = imagePath; // 设置图片的路径

  container.appendChild(image);
  image.style.width = '100px'
  var elementWidth = image.offsetWidth;
  var elementHeight = image.offsetHeight;

  var images = container.getElementsByClassName('popup-image');

  var position;
  var collided;
  do {
    position = getRandomPosition(container, elementWidth, elementHeight);
    collided = checkCollision(image, images);
  } while (collided);

  image.style.left = position.x + 'px';
  image.style.top = position.y + 'px';
  image.style.display = 'block';

  images.push(image);
}

// 创建多个弹出图片
var interval = 2000; // 弹出图片的时间间隔（毫秒）

function createMultipleImages(newArray) {
  var images = document.querySelectorAll('.popup-image');

  for (var i = 0; i < images.length; i++) {
    var image = images[i];
    image.parentNode.removeChild(image);
  }

  var containers = document.getElementsByClassName('container');
  var containerCount = containers.length;

  for (var i = 0; i < newArray.length; i++) {
    var containerIndex = i % containerCount;
    var container = containers[containerIndex];
    var name = newArray[i]
    setTimeout(createPopupImage(name, container), interval * i, container);
  }
}
</script>
